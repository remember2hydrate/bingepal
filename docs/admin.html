<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Console Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light">
  <div id="navbar"></div>

  <main class="container mt-4">
    <h2>Admin Console</h2>
    <p class="text-muted">Latest backend logs</p>

    <textarea id="logOutput" class="form-control" rows="20" readonly></textarea>
  </main>

  <script src="js/init-navbar.js"></script>
  <script>
    fetch("https://bingepal.onrender.com/api/admin-logs", {
      headers: {
        Authorization: "Bearer my_secret_token"
      }
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("logOutput").value = data.logs;
    })
    .catch(err => {
      document.getElementById("logOutput").value = "Error loading logs.";
    });
  </script>
</body>
</html>
